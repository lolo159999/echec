<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'Échecs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_contact.css">
</head>
<body>
    <header>
        <h1>Bienvenue dans le Monde des Échecs</h1>
        <nav>
            <ul>
                <li><a href="index.html">Introduction</a></li>
                <li><a href="histoire.html">Histoire</a></li>
                <li><a href="regles.html">Règles de Base</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form-section">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <span class="error-message"></span>
                </div>
                <button type="submit" id="submit-btn">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Jeu d'Échecs - Tous droits réservés.</p>
    </footer>
    <script src="scripts.js"></script>
    <script src="scripts_contact.js"></script>
</body>
</html>
